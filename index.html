<!DOCTYPE html>
<html>
<head>
  <title>Acceso Final - Scape Room de Espías</title>
  <style>
    body {
      background: linear-gradient(135deg, #101820 70%, #005555 100%);
      color: #D4AF37;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-size: 2.8rem;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 18px #000, 0 0 5px #D4AF37;
      letter-spacing: 1px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { text-shadow: 0 0 15px #D4AF37, 0 0 5px #000;}
      50% { text-shadow: 0 0 30px #D4AF37, 0 0 12px #000;}
      100% { text-shadow: 0 0 15px #D4AF37, 0 0 5px #000;}
    }
    .panel {
      background: rgba(24, 28, 44, 0.93);
      border: 2px solid #D4AF37;
      border-radius: 14px;
      box-shadow: 0 0 16px 4px #060606;
      padding: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 360px;
      max-width: 90vw;
    }
    #pass {
      font-size: 1.4rem;
      padding: 0.55rem 1rem;
      border: none;
      border-radius: 7px;
      background: #222a35;
      color: #D4AF37;
      outline: none;
      margin-bottom: 1.2rem;
      width: 85%;
      box-shadow: 0 0 6px #D4AF37;
      letter-spacing: 2px;
      text-align: center;
      transition: box-shadow 0.30s;
    }
    #pass:focus {
      box-shadow: 0 0 16px #D4AF37;
    }
    button {
      background: linear-gradient(90deg,#D4AF37 60%, #8F7000 100%);
      color: #101820;
      font-size: 1.3rem;
      font-weight: bold;
      padding: 0.7rem 2.1rem;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 8px #D4AF37;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    button:hover {
      background: linear-gradient(90deg, #8F7000 10%, #D4AF37 90%);
      color: #222a35;
    }
    #msg {
      color: #ff2020;
      font-size: 1.15rem;
      margin-top: 1em;
      font-family: 'Share Tech Mono','SF Mono',monospace;
      letter-spacing: 2px;
      text-shadow: 0 0 7px #600B19;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 1.2rem;
      filter: brightness(1.1) drop-shadow(0 0 15px #D4AF37);
      animation: blink 1.7s infinite;
    }
    @keyframes blink {
      0%,100% { opacity: 1; }
      55% { opacity: 0.7; }
    }
    .footer {
      margin-top: 2rem;
      color: #fff;
      opacity: 0.2;
      font-size: 1rem;
      letter-spacing: 1px;
      font-family: 'Share Tech Mono','SF Mono',monospace;
    }
    /* Optional: Add some flicker/glitch for final mission effect */
    .scanline {
      border-bottom: 2px dashed #D4AF37;
      opacity: 0.7;
      width: 100vw;
      margin-bottom: 2rem;
      animation: scanline 2.2s infinite;
    }
    @keyframes scanline {
      0% { opacity: 0.5; }
      50% { opacity: 0.8; }
      100%{ opacity: 0.5; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="scanline"></div>
  <div class="panel">
    <img class="icon" src="https://cdn-icons-png.flaticon.com/512/3455/3455050.png" alt="spy mission icon"/>
    <h2>Misión Final: Acceso Secreto</h2>
    <input type="password" id="pass" placeholder="Introduce la palabra clave...">
    <button onclick="checkPass()">Desbloquear</button>
    <p id="msg"></p>
  </div>
  <div class="footer">Operación Épica — Scape Room de Espías</div>
  <script>
    function checkPass() {
      var password = document.getElementById("pass").value;
      if(password === "WIEN") {
        document.getElementById("msg").style.color = "#33FF33";
        document.getElementById("msg").textContent = "¡Acceso concedido, agente!";
        setTimeout(function() {
          window.location.href = "https://drive.google.com/drive/folders/1se2sWHvCC1htwjdzpHg6Y4ZuPsn7DN5G?usp=drive_link";
        }, 1300);
      } else {
        document.getElementById("msg").style.color = "#FF2020";
        document.getElementById("msg").textContent = "Acceso denegado. Código incorrecto.";
        // optional: small vibration effect
        document.querySelector('.panel').style.animation = "shake 0.3s";
        setTimeout(()=>{document.querySelector('.panel').style.animation = "";},350);
      }
    }
  </script>
  <style>
    @keyframes shake {
      0% { transform: translate(3px); }
      20% { transform: translate(-7px); }
      40% { transform: translate(4px); }
      60% { transform: translate(-3px); }
      80% { transform: translate(4px); }
      100% { transform: translate(0px);}
    }
  </style>
</body>
</html>
