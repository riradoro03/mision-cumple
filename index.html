<!DOCTYPE html>
<html>
<head>
  <title>Acceso con contraseña</title>
</head>
<body>
  <h2>Introduce la contraseña:</h2>
  <input type="password" id="pass">
  <button onclick="checkPass()">Entrar</button>
  <p id="msg" style="color:red;"></p>

  <script>
    function checkPass() {
      var password = document.getElementById("pass").value;
      if(password === "WIEN") {
        window.location.href = "https://drive.google.com/drive/folders/1dl5NqN6HTmMo1St8fbGVIHLXTOJySz-g?usp=drive_link"; // Cambia aquí
      } else {
        document.getElementById("msg").innerText = "Contraseña equivocada";
      }
    }
  </script>
</body>
</html>
